<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vue</title>
    <!-- <link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!--.background-->
    <div id="main">
      <nav class="nav justify-content-end"><a href="/" class="nav-link active">Home</a><a href="/favourite.html" class="nav-link">Favourites</a>
        <form>
          <div class="row col-md-3 col-lg-3">
            <input type="search" placeholder="Search" v-model="search" class="form-control">
          </div>
        </form>
      </nav>
      <div class="container">
        <div v-for="item in items" class="item"><img :src="item.image">
          <div class="rating"><i class="active"></i></div>
          <p class="title">{{item.title}}</p>
          <div class="descr">{{item.paragraph}}</div>
        </div>
        <div id="more" @click="getItems()">Показати ще </div>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/vue"></script>
    <script src="//cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.3.0/dist/ionicons.js"></script>
    <script src="./favourite.js"></script>
  </body>
