<script type="text/x-template" id="details"><div id="details"><div v-if="!item.id" class="isLoading"></div><div v-else="v-else" class="container"><div class="well main-block"><img :src="item.image_url"/><div class="rating"><i class="active"></i></div><h1 class="title">{{item.title}}</h1><span v-for="item in item.genres" class="badge badge-warning mr-1">{{item.name}} </span><div class="descr">{{item.overview}}</div><!--.container-flex-->Budget: <span class="badge badge-success mr-1">{{item.budget}}</span>Release: <span class="badge badge-success mr-1">{{item.release_date}}</span>Popularity: <span class="badge badge-success mr-1">{{item.popularity}}</span>Vote: <span class="badge badge-success mr-1">{{item.vote_average}}</span><div :class="item.isFavourite? 'ion-md-heart': 'ion-md-heart-empty'" class="icon col-sm"></div></div><h3>Related films: {{related.length}}</h3><div class="container-flex"><film-card v-for="item in related" :key="item.id" :item="item" class="small col-sm">   </film-card></div></div></div></script>
