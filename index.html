<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><title>vue</title><!-- <link rel="stylesheet" href="css/style.css">--><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"><link href="https://unpkg.com/ionicons@4.4.2/dist/css/ionicons.min.css" rel="stylesheet"><link rel="stylesheet" href="./css/style.css"></head><body><div id="main"><b-navbar toggleable="md" v-cloak><b-navbar-toggle target="nav_collapse"></b-navbar-toggle><b-navbar-brand><img src="./img/logo.png" class="logo">Movies</b-navbar-brand><b-collapse is-nav id="nav_collapse" class="justify-content-end"><b-navbar-nav><router-link to="/" class="nav-link">Home</router-link><router-link to="/favourites" class="nav-link">Favourites</router-link><router-link to="/favourites" class="nav-link"><div title="show favourites" class="icon ion-md-heart">{{favourites.length}}</div></router-link></b-navbar-nav></b-collapse></b-navbar><div class="container-fluid"><router-view></router-view></div></div><script type="text/x-template" id="home"><div id="home"><form class="container-flex well"><b-form-input type="search" placeholder="Search" v-model="search" class="col-sm"></b-form-input><select v-model="genre" class="form-control col-sm"><option value="">Select genre</option><option v-for="value in genres" :value="value.id">{{value.name}}</option></select>Order by<b-form-select v-model="orderByValue" :options="orderBy" class="col-sm"></b-form-select></form><div v-if="isLoading" class="isLoading"></div><h3 v-else-if="!filteredItems.length">No films searched</h3><!--b-card-group(columns)--><div class="container-flex"><film-card v-for="item in filteredItems" :key="item.id" :item="item" @gchange="genre = $event" class="col-sm"></film-card></div><b-pagination size="md" :total-rows="total" v-model="page" :per-page="movies.length"></b-pagination></div></script><script type="text/x-template" id="favourites"><div id="favourites"><h3>Favourites</h3><div class="container-flex"><film-card v-for="item in movies" :key="item.id" :item="item" v-show="item.isFavourite" class="col sm"></film-card></div></div></script><script type="text/x-template" id="details"><div id="details"><div v-if="!item.id" class="isLoading"></div><div v-else class="container"><div class="well main-block"><img :src="item.image_url"><div class="rating"><i class="active"></i></div><h1 class="title">{{item.title}}</h1><span v-for="item in item.genres" class="badge badge-warning mr-1">{{item.name}} </span><div class="descr">{{item.overview}}</div><!--.container-flex-->Budget: <span class="badge badge-success mr-1">{{item.budget}}</span>Release: <span class="badge badge-success mr-1">{{item.release_date}}</span>Popularity: <span class="badge badge-success mr-1">{{item.popularity}}</span>Vote: <span class="badge badge-success mr-1">{{item.vote_average}}</span><div :class="item.isFavourite? 'ion-md-heart': 'ion-md-heart-empty'" class="icon col-sm"></div></div><h3>Related films: {{related.length}}</h3><div class="container-flex"><film-card v-for="item in related" :key="item.id" :item="item" class="small col-sm">   </film-card></div></div></div></script><script type="text/x-template" id="film-card"><router-link :to="'/details/'+ item.id" class="film-card"><img :src="item.image_url"><div class="rating"><i v-for="v in item.rating" class="active"></i></div><p class="title">{{item.title}}</p><span v-if="genres" v-for="id in item.genre_ids" @click.prevent="$emit('gchange', id)" data-toggle="tooltip" data-placement="top" title="select genre" class="badge badge-warning mr-1">{{genres[id]}} </span><div class="descr">{{item.overview}}</div><i :class="item.isFavourite? 'ion-md-heart': 'ion-md-heart-empty'" @click.prevent="setFavourite(item)" title="Add to favourites" class="icon"></i></router-link></script><script src="//cdn.jsdelivr.net/npm/vue@2.5.12/dist/vue.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.js"></script><script src="//cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script><script src="//cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script><!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>--><script src="//code.jquery.com/jquery-3.2.1.slim.min.js"></script><!--script(src='//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js')--><!--script(src='//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js')--><script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script><script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script><!--script(src='./node_modules/vue-notification/dist/ssr.js')--><script src="./js/home.js"></script><script src="./js/details.js"></script><script src="./js/favourites.js"></script><script src="./js/filmCard.component.js"></script><script src="./js/api.service.js"></script><script src="./js/routes.js"></script><script src="./js/main.js"></script></body></html>
